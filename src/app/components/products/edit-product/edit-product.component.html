<div class="container my-5">
    <h1 class="mb-3">Edit Product</h1>
    <div class="=row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateProduct()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="number" class="form-control" id="id" 
                    name="id" [(ngModel)] = "productDetails.id">                  
                  </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" 
                  name="name" [(ngModel)] = "productDetails.name">                  
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" 
                    name="description" [(ngModel)] = "productDetails.description">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" 
                    name="price" [(ngModel)] = "productDetails.price">
                </div>
                <button type="submit" class="btn btn-primary me-3">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteProduct(productDetails.id)">Delete</button>  
            </form> 
        </div>
    </div>   
</div>
