<div class="container my-5">
    <h1 class="mb-3">Add New Product</h1>
    <div class="=row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addProduct()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" 
                  name="name" [(ngModel)] = "addProductRequest.name">                  
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" 
                    name="description" [(ngModel)] = "addProductRequest.description">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" 
                    name="price" [(ngModel)] = "addProductRequest.price">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            
        

        </div>
    </div>
   
</div>
